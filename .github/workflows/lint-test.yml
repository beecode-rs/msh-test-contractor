name: Lint-Test

on:
  pull_request:
    branches: [ "main", "dependabot-update"]

jobs:
  lint-test:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: npm run test:unit
