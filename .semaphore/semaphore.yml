version: v1.0
name: Test
agent:
  machine:
    type: e1-standard-2

  containers:
    - name: main
      image: 'registry.semaphoreci.com/node:14'
blocks:
  - name: Install-Lint-Test
    task:
      secrets:
        - name: bc-git-secret
        - name: bc-npm-secret
        - name: bc-msh-test-contractor-secret
      env_vars:
        - name: NODE_ENV
          value: test
      jobs:
        - name: Test
          commands:
            - checkout
            - npm ci
            - cache store
            - npm run eslint
            - npm run prettier
            - npm run coverage
            - 'npm run coverage:publish'
            - npm run test
  - name: Bump Version
    task:
      secrets:
        - name: bc-git-secret
        - name: bc-npm-secret
        - name: bc-msh-test-contractor-secret
      jobs:
        - name: Build
          commands:
            - checkout
            - cache restore
            - npm run build
            - npm config set sign-git-tag false
            - npm config set git-tag-version false
            - npm run semantic-release
            - touch version.txt && cat version.txt
            - cache store bc-msh-test-contractor-version-$SEMAPHORE_GIT_SHA version.txt
    skip:
      when: branch != 'main'

promotions:
  - name: Alpha Deploy
    pipeline_file: alpha.yml
  - name: Production Deploy
    pipeline_file: prod.yml
